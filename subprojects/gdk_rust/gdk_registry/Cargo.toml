[package]
name = "gdk-registry"
version = "0.1.0"
edition = "2021"
autobins = false

# [[bin]]
# name = "make_hard_coded"

[dependencies]
aes-gcm-siv = "0.10"
bitcoin = { version = "0.27", features = [ "use-serde" ] }
elements = { git = "https://github.com/ElementsProject/rust-elements", rev = "0edddf730ff8fd441d3af28bc600b8bc8a8df5a9", features = ["serde-feature"] }
log = "0.4"
once_cell = "1.12"
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_cbor = "0.11"
tempfile = "3.2.0"
thiserror = "1.0"
ureq = { version = "2.4", features = ["json", "socks-proxy", "gzip", "brotli"] }

[dev-dependencies]
env_logger = "0.9.0"
httptest = "0.15.4"
